<ion-app>
	<ion-split-pane contentId="main-content">
		<ion-menu contentId="main-content" type="overlay">
			<ion-header>
				<ion-toolbar>
					<ion-title>Menu</ion-title>
				</ion-toolbar>
			</ion-header>
			<ion-content>
				<div class="container" id="container">
					<ul>
						<li class="dropdown" *ngFor="let menu1 of appMenu" id="menu1">
							<input type="checkbox" />

							<a href="#" data-toggle="dropdown">{{ menu1.name }}</a>
							<ul class="dropdown-menu">
								<li *ngFor="let menu2 of menu1.items">
									<!-- Close sidemenu and navigate to Page
											
											<a href="{{ menu2.url }}">{{ menu2.name }}</a>
										-->

									<!-- Keep sidemenu open, just navigate to page -->
									<ion-item (click)="onClick($event)" [routerDirection]="'root'"
										[routerLink]="[menu2.url]">
										<ion-icon slot="start" [name]="menu2.icon"></ion-icon>
										<ion-label>{{menu2.name}} </ion-label>
									</ion-item>
								</li>

							</ul>
						</li>
					</ul>
				</div>

				<ion-list>
					<ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
						<ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
							<ion-icon slot="start" [name]="p.icon"></ion-icon>
							<ion-label>
								{{p.title}}
							</ion-label>
						</ion-item>
					</ion-menu-toggle>
				</ion-list>

			</ion-content>
		</ion-menu>
		<ion-router-outlet id="main-content"></ion-router-outlet>
	</ion-split-pane>
</ion-app>
