<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>

		<ion-title>Game of Live</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">>

	<ion-card>
		<ion-card-content class="control-panel">
			<ion-button class="ctrl-button" id="btn_start" (click)="game_on_off()">{{labelStart}}</ion-button>
			<ion-button class="ctrl-button" id="btn_tick" (click)="next_generation()">{{labelTick}}</ion-button>
			<ion-button class="ctrl-button" id="btn_create_world" (click)="create_world()">{{labelNew}}</ion-button>
			<ion-button class="ctrl-button" id="btn_reset" (click)="reset()">{{labelReset}}</ion-button>
		</ion-card-content>

		<ion-row>
			<ion-col align-self-center text-center>
				<span class="info_generation">Generation: {{ infoGeneration }}</span>
			</ion-col>
			<ion-col align-self-center text-center>
				<span class="info_lifecell">Life cell: {{ infoLifeCells }}</span>
			</ion-col>
			<ion-col align-self-center text-center>
				<span class="info_speed">Speed: {{ infoSpeed }}</span>
			</ion-col>
		</ion-row>

	</ion-card>

	<ion-card #game id="game">
		<ion-card-content>
			<canvas #world id="world" (click)="addUnit($event)"></canvas>
		</ion-card-content>
	</ion-card>
</ion-content>
