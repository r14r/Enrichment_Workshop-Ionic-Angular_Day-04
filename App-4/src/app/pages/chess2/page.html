<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Chess2</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding"> ng-keydown="rm($event)" key-event>
	<main class="fluid-container center" chess-game>
		<div class="row center">
			<div class="col-xs-12 banner">
				<img class="banner-img"
					src="https://icons.iconarchive.com/icons/blackvariant/shadow135-system/1024/Chess-icon.png"></img>
				<h1 class="banner-txt">Angular-chess</h1>
			</div>
		</div>
		<div class="row center">
			<div class="col-xs-12 play-area">

				<div class="board col-xs-8">
					<div class="row" ng-repeat="col in columns | orderBy:'-'">
						<div class="col-xs-1 chess-sq {{row}}{{col}}" ng-repeat="row in rows"
							ng-click="getInitial(col, row, $index, $parent.$index)"
							ng-class="[{ 'initial': $index === initialIdx[0] && $parent.$index === initialIdx[1],'destination': $index === destinationIdx[0] && $parent.$index === destinationIdx[1]}, piece(row, col)]">
							{{row}}{{col}}
						</div>
					</div>
				</div>

				<div class="col-xs-4">
					<button class="cst-btn center" ng-click="move()">MOVE</button>
					<form ng-submit="textMove(this)">
						<h4>PIECE</h4>
						<input class="text-input" type="text" [(ng-model)]="moveText" name="text"
							placeholder="ex: WPA2 (white pawn A2)" required />
						<h4>DESTINATION</h4>

						<input class="text-input" type="text" [(ng-model)]="moveDest" name="text" placeholder="ex: A3"
							required />
						<input class="cst-btn center" type="submit" value="Submit" />
						<div class="about">
							<h4>ABOUT</h4>
							<H4><strong>click</strong> to select</h4>
							<H4><strong class="accent1">Selected</strong></h4>
							<H4><strong class="accent2">Destination</strong></h4>
							<H4>Reselect: click again</h4>
							<H4>Delete: select + delete key</h4>
						</div>
					</form>
				</div>

			</div>
		</div>
	</main>

</ion-content>
