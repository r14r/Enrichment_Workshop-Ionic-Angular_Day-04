<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			Master
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list lines="none">
		<ion-item (click)="onClick(item)" [routerLink]="'/detail/' + item.id" detail="true" *ngFor="let item of todos">
			<ion-icon [name]="item.icon" slot="start"></ion-icon>
			{{item.title}}
			<div class="item-note" slot="end">
				{{ item.id }} / {{ item.description }}
			</div>
		</ion-item>
	</ion-list>
</ion-content>
